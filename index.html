<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Formulário de Contato</h1>
  </header>

  <main>
    <section>
      <form action="PHP/processa_cadastro.php" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome-completo">Nome Completo:</label>
          <input type="text" id="nome-completo" name="nome_completo" required />

          <label for="email-contato">E-mail:</label>
          <input type="email" id="email-contato" name="email_contato" required />

          <label for="telefone-contato">Telefone:</label>
          <input type="tel" id="telefone-contato" name="telefone_contato" required />

          <label for="data-nasc">Data de Nascimento:</label>
          <input type="date" id="data-nasc" name="data_nasc" required />

          <p>Gênero:</p>
          <label>
            <input type="radio" name="genero_contato" value="masculino" required />
            Masculino
          </label>
          <label>
            <input type="radio" name="genero_contato" value="feminino" required />
            Feminino
          </label>
          <label>
            <input type="radio" name="genero_contato" value="outro" required />
            Outro
          </label>

          <label for="mensagem-contato">Mensagem:</label>
          <textarea id="mensagem-contato" name="mensagem_contato" maxlength="200" required></textarea>
        </fieldset>

        <div>
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
